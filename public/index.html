<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" onclick="toggleDarkMode()">ğŸŒ™ Toggle Dark Mode</button>

    <!-- Header -->
    <h1>ğŸ“¦ Inventory Tracker</h1>

    <!-- Top Buttons -->
    <div class="button-container">
        <button onclick="fetchItems()">ğŸ”„ Load Inventory</button>
        <button id="toggleAddItem">â• Add Item</button>
        <button onclick="fetchLowStock()">âš ï¸ View Low Stock</button>
    </div>

    <div class="main-container">
        <!-- Left Section: Inventory & Search -->
        <div class="left-section">
            <div class="search-container">
                <input type="text" id="search" placeholder="ğŸ” Search Inventory" onkeyup="searchItems()">
            </div>
            <div class="inventory-container">
                <ul id="inventory-list"></ul>
            </div>
        </div>

        <!-- Right Section: Add Item Form & Dashboard -->
        <div class="right-section">
            <div id="addItemContainer" class="form-container hidden">
                <h2>â• Add New Item</h2>
                <form id="addItemForm">
                    <input type="text" id="item_no" placeholder="Item No" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="text" id="unit" placeholder="Unit">
                    <input type="number" id="quantity" placeholder="Quantity" required>
                    <button type="submit">â• Add Item</button>
                </form>
            </div>

            <div class="dashboard-container">
                <h2>ğŸ“Š Inventory Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-box">ğŸ“¦ Total Items: <span id="totalItems">0</span></div>
                    <div class="stat-box">âš ï¸ Low Stock: <span id="lowStockItems">0</span></div>
                    <div class="stat-box">ğŸ† Most Added: <span id="mostAddedItem">N/A</span></div>
                </div>
                <h3>ğŸ”„ Recently Updated Items</h3>
                <ul id="recentUpdates"></ul>
                <canvas id="inventoryChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
